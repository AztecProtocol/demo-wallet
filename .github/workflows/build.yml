name: Build

on:
  workflow_call:
    inputs:
      release-mode:
        description: "Build in release mode (creates distributable packages)"
        required: false
        type: boolean
        default: false
      retention-days:
        description: "Number of days to retain artifacts"
        required: false
        type: number
        default: 7

jobs:
  build-electron:
    name: Build Electron App
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: app/yarn.lock

      - name: Corepack enable
        run: corepack enable

      - name: Install dependencies
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: Build Electron app (development)
        if: ${{ !inputs.release-mode }}
        working-directory: ./app
        run: yarn run package
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max-old-space-size=4096
          CI: true

      - name: Build Electron app (release)
        if: ${{ inputs.release-mode }}
        working-directory: ./app
        run: yarn run make
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max-old-space-size=4096
          CI: true

      - name: Upload build artifacts (development)
        if: ${{ !inputs.release-mode }}
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-${{ matrix.os }}
          path: app/out/
          retention-days: ${{ inputs.retention-days }}

      - name: Upload release artifacts
        if: ${{ inputs.release-mode }}
        uses: actions/upload-artifact@v4
        with:
          name: electron-release-${{ matrix.os }}
          path: |
            app/out/make/**/*
          retention-days: ${{ inputs.retention-days }}

  build-extension:
    name: Build Browser Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: extension/yarn.lock

      - name: Install dependencies
        working-directory: ./extension
        run: yarn install --frozen-lockfile

      - name: Build Chrome extension (development)
        if: ${{ !inputs.release-mode }}
        working-directory: ./extension
        run: yarn run build

      - name: Build Firefox extension (development)
        if: ${{ !inputs.release-mode }}
        working-directory: ./extension
        run: yarn run build:firefox

      - name: Zip Chrome extension (release mode)
        if: ${{ inputs.release-mode }}
        working-directory: ./extension
        run: yarn run zip

      - name: Zip Firefox extension (release mode)
        if: ${{ inputs.release-mode }}
        working-directory: ./extension
        run: yarn run zip:firefox

      - name: Upload Chrome build artifacts (development)
        if: ${{ !inputs.release-mode }}
        uses: actions/upload-artifact@v4
        with:
          name: extension-chrome
          path: extension/.output/chrome-mv3/
          retention-days: ${{ inputs.retention-days }}

      - name: Upload Firefox build artifacts (development)
        if: ${{ !inputs.release-mode }}
        uses: actions/upload-artifact@v4
        with:
          name: extension-firefox
          path: extension/.output/firefox-mv2/
          retention-days: ${{ inputs.retention-days }}

      - name: Upload Chrome extension zip (release)
        if: ${{ inputs.release-mode }}
        uses: actions/upload-artifact@v4
        with:
          name: extension-chrome-release
          path: extension/.output/wxt-react-starter-0.0.0-chrome.zip
          retention-days: ${{ inputs.retention-days }}

      - name: Upload Firefox extension zip (release)
        if: ${{ inputs.release-mode }}
        uses: actions/upload-artifact@v4
        with:
          name: extension-firefox-release
          path: extension/.output/wxt-react-starter-0.0.0-firefox.zip
          retention-days: ${{ inputs.retention-days }}
